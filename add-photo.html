<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Photo</title>
    <link rel="icon" type="image/x-icon" href="Images/Icon.png" />
    <link rel="stylesheet" href="CSS/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Playwrite+PE:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/toastr/toastr.min.css" />
  </head>

  <body id="add-photo-body">
    <nav id="nav">
      <h1>Photo Gallery</h1>
      <a href="index.html">Gallery</a>
    </nav>

    <section id="add-page">
      <div class="title">
        <hr />
        <h2>Photo Info</h2>
        <hr />
      </div>

      <form id="add-photo-form">
        <label for="text-name">Name</label>
        <input
          type="text"
          name="text-name"
          minlength="5"
          maxlength="30"
          required
          id="text-name"
        />
        <label for="text-desc">Description</label>
        <textarea
          name="text-desc"
          id="text-desc"
          style="height: 90px; resize: none"
          required
          minlength="5"
          maxlength="80"
        ></textarea>
        <label for="file-input" class="custom-file-upload">
          <input type="file" id="file-input" name="file-input" />
          Upload Image
        </label>

        <button type="submit" id="form-button">ADD</button>
      </form>
    </section>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
